[loggers]
keys=root,source

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_source]
level=DEBUG
handlers=fileHandler
qualname=source
propagate=1

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=(os.path.abspath(os.path.expanduser('~/source.log')),)

[formatter_simpleFormatter]
format=%(asctime)s | %(levelname)-8s | %(message)s
datefmt=%Y-%m-%d %I:%M:%S %p UTC%z
